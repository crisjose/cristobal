        <header class="header">
            <img class="header__img" src="img/Play music logo.png" alt="PlayMusic">

       <section class="login">

        <section class="login__container">
            <h2>Login</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Enter your mail...">
                <input class="input" type="password" placeholder="Enter your password...">
                <button class="boton">Login</button>
                <div class="login__container--remember">
                    <label >
                        <input type="checkbox"  id="cbox1" value="checkbox">Remember
                    </label>
                    <a href="">Forget my password</a>
                </div>
            </form>
            <section class="login__container--social"> 
                <div><img src="img/google-icon.png" alt="google">Login with google</div>
                <div><img src="img/twitter-icon.png" alt="google">Login with twitter</div>
            </section>
            <p class="login__container--register">You Not have a account? <a href="register.html">Register</a></p>
            </section>
        </section>

        <footer class="footer">
            <a href="">Terms</a>
